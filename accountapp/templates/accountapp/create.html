<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donut Joinform</title>
    <link rel="stylesheet" href="../../../static/css/joinform.css">
</head>
<body>
<div id="wrap">
    <div id="header" class="DonutJoinform">
        <h1 id="top_logo">
            <a href="{% url 'introapp:home' %}" class="h_logo">
                <span class="blind">
                    <img src="../../../static/img/donut.png" alt="">
                    <div class="h_text">Donut</div>
                </span>
            </a>
        </h1>
    </div>

    <form action="{% url 'accountapp:create' %}" id="join_form" method="POST">
        {% csrf_token %}
        <div id="container">
            <div id="content">
                <div class="join_content">
                    <div class="row_group">

                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="name">이름</label>
                            </h3>
                            <span class="id_box id">
							    <input type="text" name="name" id="name" class="int" maxlength="20">
                            </span>

                        </div>

                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="user_id">아이디</label>
                            </h3>
                            <span class="id_box id">
							    <input type="text" name="user_id" id="user_id" class="int" maxlength="20">
                            </span>
                            <span class="error_box" id="idMsg" style="display:none" aria-live="assertive"></span>
                            <span class="error_box" id="idMsg" style="display:none" aria-live="assertive"></span>
                            <div class="errMsg" style="color: red;">
                            {{ singup_id_errMsg }}</div>
                        </div>

                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="password1">비밀번호</label>
                            </h3>
                            <span class="id_box int_pass">
							    <input type="password" name="password1" id="password1" class="int" maxlength="20">
                                <span class="lbl">
                                    <span id="pswd1Span" class="step_txt"></span>
                                </span>
						    </span>
                            <span class="error_box" style="display:none" aria-live="assertive">5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</span>
                            <div class="errMsg" style="color: red;">
                            {{ singup_password1_errMsg }}
                            </div>
                            <h3 class="join_title">
                                <label for="password2">비밀번호 재확인</label>
                            </h3>
                            <span class="id_box int_pass_check" id="pswd2Img">
							    <input type="password" id="password2" name="password2" class="int" title="비밀번호 재확인 입력" aria-describedby="pswd2Blind" maxlength="20">
							    <span id="pswd2Blind" class="wa_blind">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.</span>
						    </span>
                            <span class="error_box" id="pswd2Msg" style="display:none" aria-live="assertive"></span>
                            <div class="errMsg" style="color: red;">
                            {{ singup_password2_errMsg }}
                            </div>
                        </div>
                        <div class="join_row join_email">
                            <h3 class="join_title">
                                <label for="email">
                                    본인 확인 이메일
                                    <span class="terms_choice">(선택)</span>
                                </label>
                            </h3>
                            <span class="id_box int_email box_right_space">
							    <input type="text" id="email" name="email" placeholder="선택입력" aria-label="선택입력" class="int" maxlength="100">
						    </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <button type="submit" id="btnJoin" class="btn_type btn_primary">
                    <span>
                        가입하기
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>

    <div id="footer">
        <address>
            <em><a href="" class="logo"><span class="blind"></span></a></em>
            <em class="copy">고려대학교 세종캠퍼스</em>
            <em class="u_cri">©</em>
            <a href="#" class="u_cra">Donut</a>
        </address>
    </div>
</body>
</html>
